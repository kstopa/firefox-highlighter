<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="save-highlighted.css"/>
  </head>
<body>
  <div class="outer-wrapper">
    <div class="toolbar">
      <label><strong>Highlight style</strong></label>
      <div class="dropdown">
        <div id="styleSelect" class="select-box">
          <div id="selectedColor" class="dot yellow-dot">
          <span id="selectedOption" style="margin-left:20px">Default</span></div>
          <div class="arrow"></div>
          <!-- Options -->
          <div class="options-container">
            <div id="optionDefault" class="option">
              <div class="dot yellow-dot"></div>
              <span>Default</span>
            </div>
            <div id="optionBold" class="option">
              <div class="dot blue-dot"></div>
              <span><strong>Bold</strong></span>
            </div>
            <div id="optionItalic" class="option">
              <div class="dot green-dot"></div>
              <span><i>Italic</i></span>
            </div>
            <div id="optionStrike" class="option">
              <div class="dot red-dot"></div>
              <span><del>Strike</del></span>
            </div>
          </div>
        </div>
      </div> 
    </div>
    <!-- content  -->
    <div>
      <p><strong>Highlighted content</strong></p>
    </div>
    <div>
      <textarea id="highlightedContentArea"></textarea>
    </div>
    
    <div class="centerd-container">
